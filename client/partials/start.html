<section class="create">
	<div>
		<input type="text" placeholder="Specify the name of a new channel.." data-ng-keyup="channels.commitNew($event, newChannelName)"

		<button type="button" data-ng-click="channels.commitNew($event, newChannelName)">Create</button>
	</div>
</section>
